    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <title>Personal Web-Folio</title>
    </head>

    <body>
        <div class="page">
            <header class="header">
                <div class="container">
                    <div class="header-flex">

                        <div class="header-brandname">
                            Software Developer
                        </div>
                        <div class="header-brandlogo">
                            <img class="header-logo" src="img/python.svg" alt="Python logo">
                            <img class="header-logo" src="img/fastapi.svg" alt="FastAPI logo">
                            <img class="header-logo" src="img/brand-postgresql.svg" alt="Postgres logo">
                            <img class="header-logo" src="img/docker.svg" alt="Docker logo">
                        </div>
                        <nav class="header-nav">
                            <a class="header-nav-menu" href="index.html">Home</a>
                            <a class="header-nav-menu" href="about.html">About</a>
                            <a class="header-nav-menu" href="#">Portfolio</a>
                            <a class="header-nav-menu active" href="contacts.html">Contact</a>
                        </nav>

                    </div> <!-- /.header-flex-->
                </div> <!-- /.container-->
            </header>

            <!-- Main -->
            <div class="container">
                <main class="content">
                    <div class="content-title">
                        <h1 class="title">Write me a <span>message</span></h1>
                        <div class="text">
                            <p>I am a software developer in the IT sphere because that is what I really like and want to do.</p>
                        </div>
                    </div>
                    <form class="contactme-form" method="post" action="#">
                        <input class="contactme-form-field" type="text" placeholder="Name" name="name">
                        <input class="contactme-form-field" type="email" placeholder="E-mail" name="email">
                        <input class="contactme-form-field" type="tel" placeholder="Phone" name="phone">
                        <textarea class="contactme-form-textarea" placeholder="Message" name="message"></textarea>
                        <button class="btn contactme-form-button" type="submit" name="action_button">Send message</button>
                    </form>
                </main>
            </div> <!-- ./container-->


            <img class="my-photo" src="img/maksimkovtun.png" alt="Maksim Kovtun">


            <!-- Footer -->
            <footer class="contacts">
                <div class="container">
                    <div class="contacts-flex">
                        <a class="contact-link" href="mailto:maksim.kovtun.earth@gmail.com">
                            <img class="contact-logo" src="img/email.svg" alt="email">maksim.kovtun.earth@gmail.com
                        </a>
                        <a class="contact-link" href="call:+18138970082">
                            <img class="contact-logo" src="img/phone-call.svg" alt="email">+1 (813) 897-0082
                        </a>
                        <!-- <div class="contacts-finish-line"></div> -->
                    </div>
                </div>
            </footer>
        </div> <!-- /.page-->
    </body>

    </html>
